<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>

	<body>
		<!--导航begin-->
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">UISeed</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="index.html">首页<span class="sr-only">(current)</span></a></li>
						<li class="dropdown">
							<a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">分类<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="#"><span class="link-css">CSS</span>CSS</a></li>
								<li><a href="#"><span class="link-html">HTML</span>HTML</a></li>
								<li><a href="#"><span class="link-js">JS</span>JavaScript</a></li>
								<li><a href="#"><span class="link-ui">UI</span>UI</a></li>
								<li><a href="#"><span class="link-ue">UE</span>UE</a></li>
							</ul>
						</li>
						<li><a href="#">关于作者</a></li>
					</ul>
					<form class="navbar-form navbar-right" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-info">搜索</button>
					</form>
				</div>
				<!-- /.navbar-collapse -->
			</div>
			<!-- /.container-fluid -->
		</nav>
		<!--导航end-->
		<!--内容begin-->
		<div class="container">
			<div id="index_content" class="row">
			</div>
		</div>
		<!--内容end-->
		<!--footer-->
		<div class="footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-6 col-md-4">
						<img src="" />
					</div>
				</div>
			</div>
		</div>
		<!--/footer-->
	</body>
	<script src="lib/jquery/2.2.1/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="lib/jquery-plugins/jquery.goup.min.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript" src="lib/sea/3.0.0/sea.js"></script>
	<script src="js/config.js" type="text/javascript" charset="utf-8"></script>
	<!--数据模板-->
	<script id="tpl_index_content" type="text/x-handlebars-template">
		<div class="col-sm-12 col-md-8">
			<div class="thumbnail banner">
				<img width="385" height="220" src="img/8.png" alt="测试图片">
				<div class="caption">
					<div class="author"><i class="glyphicon glyphicon-user"></i>zuozhe</div>
					<h4>IOS9人家交互设计指南</h4>
					<div class="info">
						<span><i class="glyphicon glyphicon-calendar"></i>2016年2月13日</span>
						<span><i class="glyphicon glyphicon-eye-open"></i>3339</span>
					</div>
					<div class="type">
						<a href="#" class="tag-UE">UE</a>
					</div>
				</div>
			</div>
		</div>
		{{#each this}}
		<div class="col-sm-6 col-md-4">
			<div class="thumbnail">
				<img width="385" height="220" src="{{imgUrl}}" alt="测试图片">
				<div class="caption">
					<div class="author"><i class="glyphicon glyphicon-user"></i>{{author}}</div>
					<h4>{{name}}</h4>
					<div class="info">
						<span><i class="glyphicon glyphicon-calendar"></i>{{time}}</span>
						<span><i class="glyphicon glyphicon-eye-open"></i>{{readNum}}</span>
					</div>
					<div class="type">
						{{#each tag}}
						<a href="#" class="tag-{{style}}">{{style}}</a>
						{{/each}}
					</div>
				</div>
			</div>
		</div>
		{{/each}}
	</script>
	<script type="text/javascript">
		//第一个参数是模块标识,即要使用模块的路径
		//第二个参数是一个回调函数,参数与前边的引用对应
		seajs.use(['jquery','handlebars','./js/util'], function($,handlebars,util) {
			util.GetJson(window.dataUrl.index_content,'',function(state,json){
				if(state){
					util.handlebarsAppendToHtml('tpl_index_content','index_content',json.data);
				}
			});
		});
		$(function() {
			$.goup({
				trigger: 100,
				bottomOffset: 40,
				locationOffset: 40,
				titleAsText: true
			});
		});
	</script>
</html>
